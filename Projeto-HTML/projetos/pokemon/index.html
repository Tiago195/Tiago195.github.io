<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/areaPokemon.css">
  <link rel="stylesheet" href="css/menus.css">
  <!-- <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 650px)"> 
       <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 650px) and (max-width: 1205px)">     <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 1205px)">-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Pokedex do Tiago</title>
</head>
<body>
 <div class="papai-noel">
  <section class="header-filter">
    <header>
      <div>
        <img src="/Projeto-HTML/projetos/pokemon/imgs/Cubone.png" alt="">
        <img src="https://fontmeme.com/permalink/211201/2db890d72f9e277492182a0a14a3b728.png" alt="fonte-de-pokemon" >
      </div>
    </header>
    <section class="input-container">
      <section class="geracao-container">
        <h1>Geração</h1>
        <section class="geracao">
          <input type="checkbox" name="geração" value="151-0-151-0" class="checkbox" id="geracao1">
          <input type="checkbox" name="geração" value="251-151-100-151" class="checkbox" id="geracao2">
          <input type="checkbox" name="geração" value="386-251-135-251" class="checkbox" id="geracao3">
          <input type="checkbox" name="geração" value="493-386-107-386" class="checkbox" id="geracao4">
          <input type="checkbox" name="geração" value="649-493-156-493" class="checkbox" id="geracao5">
          <input type="checkbox" name="geração" value="721-649-72-649" class="checkbox" id="geracao6">
          <input type="checkbox" name="geração" value="809-721-84-721" class="checkbox" id="geracao7">
          <input type="checkbox" name="geração" value="890-809-81-809" class="checkbox" id="geracao8">
          <label for="geracao1" class="label-checkbox">1</label>
          <label for="geracao2" class="label-checkbox">2</label>
          <label for="geracao3" class="label-checkbox">3</label>
          <label for="geracao4" class="label-checkbox">4</label>
          <label for="geracao5" class="label-checkbox">5</label>
          <label for="geracao6" class="label-checkbox">6</label>
          <label for="geracao7" class="label-checkbox">7</label>
          <label for="geracao8" class="label-checkbox">8</label>
        </section>
      </section>
      <section class="tipos-container">
        <h1>Tipos de Pokemon</h1>
        <section class="tipos">
          <input type="checkbox" name="tipo" value="normal-1" class="tipo-checkbox" id="tipo-normal">
          <input type="checkbox" name="tipo" value="fighting-2" class="tipo-checkbox" id="tipo-fighting">
          <input type="checkbox" name="tipo" value="flying-3" class="tipo-checkbox" id="tipo-flying">
          <input type="checkbox" name="tipo" value="poison-4" class="tipo-checkbox" id="tipo-poison">
          <input type="checkbox" name="tipo" value="ground-5" class="tipo-checkbox" id="tipo-ground">
          <input type="checkbox" name="tipo" value="rock-6" class="tipo-checkbox" id="tipo-rock">
          <input type="checkbox" name="tipo" value="bug-7" class="tipo-checkbox" id="tipo-bug">
          <input type="checkbox" name="tipo" value="ghost-8" class="tipo-checkbox" id="tipo-ghost">
          <input type="checkbox" name="tipo" value="steel-9" class="tipo-checkbox" id="tipo-steel">
          <input type="checkbox" name="tipo" value="fire-10" class="tipo-checkbox" id="tipo-fire">
          <input type="checkbox" name="tipo" value="water-11" class="tipo-checkbox" id="tipo-water">
          <input type="checkbox" name="tipo" value="grass-12" class="tipo-checkbox" id="tipo-grass">
          <input type="checkbox" name="tipo" value="electric-13" class="tipo-checkbox" id="tipo-electric">
          <input type="checkbox" name="tipo" value="psychic-14" class="tipo-checkbox" id="tipo-psychic">
          <input type="checkbox" name="tipo" value="ice=15" class="tipo-checkbox" id="tipo-ice">
          <input type="checkbox" name="tipo" value="dragon-16" class="tipo-checkbox" id="tipo-dragon">
          <input type="checkbox" name="tipo" value="dark-17" class="tipo-checkbox" id="tipo-dark">
          <input type="checkbox" name="tipo" value="fairy-18" class="tipo-checkbox" id="tipo-fairy">
          <label for="tipo-normal" class="tipo normal-menu"></label>
          <label for="tipo-fighting" class="tipo fighting-menu"></label>
          <label for="tipo-flying" class="tipo flying-menu"></label>
          <label for="tipo-poison" class="tipo poison-menu"></label>
          <label for="tipo-ground" class="tipo ground-menu"></label>
          <label for="tipo-rock" class="tipo rock-menu"></label>
          <label for="tipo-bug" class="tipo bug-menu"></label>
          <label for="tipo-ghost" class="tipo ghost-menu"></label>
          <label for="tipo-steel" class="tipo steel-menu"></label>
          <label for="tipo-fire" class="tipo fire-menu"></label>
          <label for="tipo-water" class="tipo water-menu"></label>
          <label for="tipo-grass" class="tipo grass-menu"></label>
          <label for="tipo-electric" class="tipo electric-menu"></label>
          <label for="tipo-psychic" class="tipo psychic-menu"></label>
          <label for="tipo-ice" class="tipo ice-menu"></label>
          <label for="tipo-dragon" class="tipo dragon-menu"></label>
          <label for="tipo-dark" class="tipo dark-menu"></label>
          <label for="tipo-fairy" class="tipo fairy-menu"></label>
        </section>
      </section>
      <section class="text">
        <input type="text" class="text" id="text" placeholder="Digite seu pokemon">
      </section>
      <section class="button"><button id="btn">Procurar</button></section>
    </section>
  </section>
 
  <section class="todos-pokemons">
  </section>
  <script src="filtros.js"></script>
  <script src="addEventListener.js"></script>
  <script src="objetos.js"></script>
  <script src="script.js"></script>
 </div>
</body>
</html>
