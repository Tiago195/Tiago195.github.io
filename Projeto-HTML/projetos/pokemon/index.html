<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Pokedex do Tiago</title>
</head>
<body>
  <header>
    <div>
      <img src="/imgs/Cubone.png" width="80px" alt="">
      <img src="https://fontmeme.com/permalink/211201/2db890d72f9e277492182a0a14a3b728.png" alt="fonte-de-pokemon" >
    </div>
  </header>
  <section class="input-container">
    <section class="papi">
      <section class="filter">
        <select name="" id="geração">
          <option value="">Escolha a geração</option>
          <option value="151-0-151-0">1° Primeira Geração</option>
          <option value="251-151-100-151">2° Segunda Geração</option>
          <option value="386-251-135-251">3° Terceira Geração</option>
          <option value="493-386-107-386">4° Quarta Geração</option>
          <option value="649-493-156-493">5° Quinta Geração</option>
          <option value="721-649-72-649">6° Sexta Geração</option>
          <option value="809-721-84-721">7° Sétima Geração</option>
          <option value="890-809-81-809">8° Oitava Geração</option>
        </select>
        <select name="" id="tipo">
          <option value="">Escolha um tipo</option>
          <option value="normal-1">normal</option>
          <option value="fighting-2">fighting</option>
          <option value="flying-3">flying</option>
          <option value="poison-4">poison</option>
          <option value="ground-5">ground</option>
          <option value="rock-6">rock</option>
          <option value="bug-7">bug</option>
          <option value="ghost-8">ghost</option>
          <option value="steel-9">steel</option>
          <option value="fire-10">fire</option>
          <option value="water-11">water</option>
          <option value="grass-12">grass</option>
          <option value="electric-13">electric</option>
          <option value="psychic-14">psychic</option>
          <option value="ice-15">ice</option>
          <option value="dragon-16">dragon</option>
          <option value="dark-17">dark</option>
          <option value="fairy-18">fairy</option>
        </select>
      </section>
      <section class="input">
        <input type="text" id="text" placeholder="Digite o nome do seu Pokemon" >
        <button id="btn">Procurar</button>
      </section>
    </section>
  </section>
  <section class="todos-pokemons">
  </section>
  <script src="script.js"></script>
</body>
</html>
